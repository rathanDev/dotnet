apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-service
spec:
  replicas: 1   # 👈 IMPORTANT (explained below)
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
      - name: scheduler
        image: scheduler-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: ConnectionStrings__Hangfire
          valueFrom:
            secretKeyRef:
              name: sql-conn
              key: hangfire